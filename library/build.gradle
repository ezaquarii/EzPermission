apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'


    defaultConfig {
        minSdkVersion 14
        compileSdkVersion 26
        targetSdkVersion 26
        versionCode 4
        versionName "1.2.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:26.1.0'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile 'org.mockito:mockito-android:2.8.47'
}

publish {
    groupId = 'com.ezaquarii'
    artifactId = 'ezpermission'
    repoName = 'android'
    publishVersion = android.defaultConfig.versionName
    desc = 'Handle Android permissions without going nuts'
    licences = ['Apache-2.0']
    website = 'https://github.com/ezaquarii/ezermission'
}
